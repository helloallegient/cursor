<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poison Style Cinematic Video</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .video-section {
      height: 250vh;
      position: relative;
    }

    /* Black frame around video */
    .video-frame {
      background: #000;
      width: 90%;
      max-width: 1400px;
      margin: auto;
      height: 40vh;
      overflow: hidden;
      border-radius: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      z-index: 2;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .video-frame {
        width: 100%;
        height: 60vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<section class="video-section">
  <div class="video-frame">
    <video src="frame.mp4" autoplay muted loop playsinline></video>
    <div class="overlay-text">Our Studio</div>
  </div>
</section>

<!-- GSAP + ScrollTrigger -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger);

  // Expand height + width
  gsap.to(".video-frame", {
    height: "70vh",
    width: "100%", // goes full width during expansion
    ease: "power2.out",
    scrollTrigger: {
      trigger: ".video-section",
      start: "top top",
      end: "+=80%",
      scrub: true,
      pin: true
    }
  });

  // Shrink height + width (black bars appear)
  gsap.to(".video-frame", {
    height: "40vh",
    width: "90%", // shrink width to show side bars
    ease: "power2.inOut",
    scrollTrigger: {
      trigger: ".video-section",
      start: "+=80%",
      end: "+=80%",
      scrub: true
    }
  });

  // Fade in text
  gsap.to(".overlay-text", {
    opacity: 1,
    ease: "power2.out",
    scrollTrigger: {
      trigger: ".video-section",
      start: "top center",
      end: "top top",
      scrub: true
    }
  });

  // Fade out text
  gsap.to(".overlay-text", {
    opacity: 0,
    ease: "power2.in",
    scrollTrigger: {
      trigger: ".video-section",
      start: "+=80%",
      end: "+=90%",
      scrub: true
    }
  });

  // Parallax zoom
  gsap.to("video", {
    scale: 1.08,
    ease: "none",
    scrollTrigger: {
      trigger: ".video-section",
      start: "top top",
      end: "+=80%",
      scrub: true
    }
  });
</script>

</body>
</html>
