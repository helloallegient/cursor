<style>
  #servicesBlock {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transform: translateY(-10px);
    transition: max-height 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
  }

  #servicesBlock.active {
    opacity: 1;
    transform: translateY(0);
  }

  #whoWeAre {
    cursor: pointer;
  }
</style>


<!-- ✅ JS -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const who = document.getElementById("whoWeAre");
  const services = document.getElementById("servicesBlock");

  if (!who || !services) return;

  // helper: open block smoothly
  function openBlock(el) {
    el.style.maxHeight = el.scrollHeight + "px"; // auto height
    el.classList.add("active");
  }

  // helper: close block smoothly
  function closeBlock(el) {
    el.style.maxHeight = "0px";
    el.classList.remove("active");
  }

  // toggle function
  function toggleBlock(el) {
    if (el.classList.contains("active")) {
      closeBlock(el);
    } else {
      openBlock(el);
    }
  }

  // hover → open (but stays open)
  who.addEventListener("mouseenter", function () {
    openBlock(services);
  });

  // click → toggle
  who.addEventListener("click", function () {
    toggleBlock(services);
  });
});
</script>
