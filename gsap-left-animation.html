<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Left Side Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .spacer {
      height: 100vh;
    }

    .hero-container {
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 5vw;
    }

    .headline-clip {
      font-size: clamp(3rem, 10vw, 10rem);
      font-weight: 900;
      line-height: 1.2;
      margin: 1rem 0;
      overflow: hidden;
      /* Initially position all elements to the left */
      transform: translateX(-50vw);
    }

    .headline-clip.one {
      color: #ff6b6b;
    }

    .headline-clip.two {
      color: #4ecdc4;
    }

    .headline-clip.three {
      color: #45b7d1;
    }

    .headline-clip.four {
      color: #f9ca24;
    }
  </style>
</head>
<body>

<div class="spacer"></div>

<div class="hero-container">
  <div class="headline-clip one">CREATIVE</div>
  <div class="headline-clip two">DESIGN</div>
  <div class="headline-clip three">STUDIO</div>
  <div class="headline-clip four">IMPACT</div>
</div>

<div class="spacer"></div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

<script>
  // âœ… NEW FIX: Wait for the entire page to load before running any GSAP code.
  window.onload = function() {
    gsap.registerPlugin(ScrollTrigger);

    // Set all elements to start from the left side initially
    gsap.set(".headline-clip", { x: "-50vw" });

    ScrollTrigger.addEventListener("refreshInit", () => {
      gsap.set(".headline-clip", { x: "-50vw" });
    });

    // One - animate from left to final position
    gsap.fromTo(".headline-clip.one", 
      { x: "-50vw" }, 
      {
        x: "-15vw", 
        ease: "none",
        scrollTrigger: {
          trigger: ".hero-container",
          start: "top 80%",
          end: "bottom top",
          scrub: 1
        }
      }
    );

    // Two - animate from left to final position
    gsap.fromTo(".headline-clip.two", 
      { x: "-50vw" }, 
      {
        x: "10vw", 
        ease: "none",
        scrollTrigger: {
          trigger: ".hero-container",
          start: "top 80%",
          end: "bottom top",
          scrub: 1
        }
      }
    );

    // Three - animate from left to final position
    gsap.fromTo(".headline-clip.three", 
      { x: "-50vw" }, 
      {
        x: "-8vw",
        ease: "none",
        scrollTrigger: {
          trigger: ".hero-container",
          start: "top 80%",
          end: "bottom top",
          scrub: 1
        }
      }
    );

    // Four - animate from left to final position
    gsap.fromTo(".headline-clip.four", 
      { x: "-50vw" }, 
      {
        x: "12vw",
        ease: "none",
        scrollTrigger: {
          trigger: ".hero-container",
          start: "top 80%",
          end: "bottom top",
          scrub: 1
        }
      }
    );

    // This is optional but can help with the refresh issue on some browsers
    // and should be called after all triggers are set up.
    ScrollTrigger.refresh();
  };
</script>

</body>
</html>
