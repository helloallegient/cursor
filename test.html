<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASA PARADOX LUXE</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    .paradox-title {
      position: relative;
      display: inline-block;
      font-size: 6vw; /* responsive big text */
      font-weight: 900;
      text-align: center;
    }

    /* CASA - top left */
.paradox-title-primary {
    position: absolute;
    top: -0.1em;
    left: 0.2em;
    font-size: 1.5vw;
    color: #d9a6a6;
    font-weight: bold;
}
    /* PARADOX - center */
    .paradox-title-secondary {
      display: inline-block;
      color: #000;
    }

    /* LUXE - bottom right */
    .paradox-title-tertiary {
    position: absolute;
    bottom: -0.5em;
    right: -0.3em;
    font-size: 1.5vw;
    color: #d9a6a6;
    font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 class="paradox-title">
    <span class="paradox-title-primary">CASA</span>
    <span class="paradox-title-secondary">PARADOX</span>
    <span class="paradox-title-tertiary">LUXE</span>
  </h2>
</body>
</html>
