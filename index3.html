<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Poison Studio Scroll Animation</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    overflow-x: hidden;
  }

  .spacer {
    height: 100vh; /* so we have space to scroll before hero */
  }

  .hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 5vw;
  }

  .headline {
    font-size: clamp(2rem, 8vw, 8rem);
    font-weight: 900;
    line-height: 1;
    overflow: hidden;
  }

  .headline span {
    display: inline-block;
    transform: translateY(100%);
    opacity: 0;
  }

  .hover-word {
    position: relative;
    cursor: pointer;
  }

  .hover-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s ease;
    z-index: 10;
  }

  p {
    margin-top: 2rem;
    max-width: 500px;
    font-size: clamp(1rem, 2vw, 1.5rem);
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="spacer"></div> <!-- just for scroll testing -->

<div class="hero">
  <div class="headline"><span>BRANDS</span></div>
  <div class="headline"><span>THAT</span></div>
  <div class="headline"><span class="hover-word">MAKE</span></div>
  <div class="headline"><span>IMPACT.</span></div>
  <p>If you are looking for a loyal partner in crime who will help you leave your competitors in the dust, you just found one.</p>
</div>

<img src="https://picsum.photos/400" class="hover-image" alt="Hover">

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  // Animate each word from left/right + upward
  const headlines = document.querySelectorAll(".headline span");

  headlines.forEach((word, index) => {
    let fromX = index % 2 === 0 ? -100 : 100; // alternate left/right
    gsap.fromTo(word,
      { x: fromX, y: 100, opacity: 0 },
      {
        x: 0, y: 0, opacity: 1,
        duration: 1,
        ease: "power4.out",
        scrollTrigger: {
          trigger: word,
          start: "top 80%", // start animation when word is near viewport
          toggleActions: "play none none reverse"
        }
      }
    );
  });

  // Hover image follow effect for MAKE
  const hoverWord = document.querySelector(".hover-word");
  const hoverImage = document.querySelector(".hover-image");

  hoverWord.addEventListener("mouseenter", () => {
    hoverImage.style.opacity = 1;
  });

  hoverWord.addEventListener("mouseleave", () => {
    hoverImage.style.opacity = 0;
  });

  document.addEventListener("mousemove", (e) => {
    hoverImage.style.transform = `translate(${e.clientX + 20}px, ${e.clientY + 20}px)`;
  });
</script>

</body>
</html>
