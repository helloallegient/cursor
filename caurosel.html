<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Horizontal Scroll</title>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    body {
      font-family: "Signika Negative", sans-serif;
      font-weight: 300;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .cases-carousel {
      overflow-x: hidden;
      width: 500%;
      height: 100%;
      display: flex;
      flex-wrap: nowrap;
    }

    .case-item img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div style="height:900px">scroll</div>
  <h2 style="color:#AD2E24">ATTENTION ON OVERFLOW-X!</h2>

  <div class="cases-carousel">
    <div class="case-item"><img src="https://placehold.co/1920x1080" alt="img1"></div>
    <div class="case-item"><img src="https://placehold.co/1920x1080" alt="img2"></div>
    <div class="case-item"><img src="https://placehold.co/1920x1080" alt="img3"></div>
    <div class="case-item"><img src="https://placehold.co/1920x1080" alt="img4"></div>
    <div class="case-item"><img src="https://placehold.co/1920x1080" alt="img5"></div>
  </div>

  <div style="height:900px;background-color: #0f0f0f; min-height: 80vh;display:flex">scroll end</div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    let sections = gsap.utils.toArray(".case-item");

    gsap.to(sections, {
      xPercent: -100 * (sections.length - 1),
      ease: "none",
      scrollTrigger: {
        trigger: ".cases-carousel",
        pin: true,
        scrub: 0.1,
        end: "+=3000"
      }
    });
  </script>
</body>
</html>
