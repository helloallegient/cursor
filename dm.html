<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Snap Portfolio with Hover Arrows</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: #f5f5f5;
  margin: 0;
  font-family: sans-serif;
}

/* Portfolio Card */
.portfolio-card {
  flex: 0 0 80%;
  scroll-snap-align: start;
  border-radius: 10px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  position: relative;
  transition: transform 0.3s;
  height: 80vh; /* 80% of viewport height */
  display: flex;
  flex-direction: column;
}

/* Video / Image */
.portfolio-video {
  width: 100%;
  height: 60%; /* 60% of card height */
  object-fit: cover;
}

/* Content below video */
.portfolio-content {
  padding: 1rem;
  flex: 1; /* fill remaining space */
  overflow-y: auto; /* scroll internally if content too tall */
}

/* Portfolio section */
.portfolio-section {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  gap: 1rem;
  padding: 1rem;
  cursor: grab;

  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}
.portfolio-section::-webkit-scrollbar {
  display: none; /* Chrome, Safari, Opera */
}

/* Drag effect */
.portfolio-section.active {
  cursor: grabbing;
}

/* Arrows */
.arrow-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  border: none;
  color: #fff;
  font-size: 2rem;
  padding: 0.3rem 0.7rem;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
  opacity: 0;
  transition: opacity 0.3s;
}
.portfolio-wrapper:hover .arrow-btn {
  opacity: 1;
}

/* Responsive adjustments */
@media (max-width: 1200px) {
  .portfolio-card {
    flex: 0 0 85%;
    height: 75vh;
  }
  .portfolio-video {
    height: 55%;
  }
}

@media (max-width: 992px) {
  .portfolio-card {
    flex: 0 0 90%;
    height: 70vh;
  }
  .portfolio-video {
    height: 50%;
  }
}

@media (max-width: 768px) {
  .portfolio-card {
    flex: 0 0 95%;
    height: 65vh;
  }
  .portfolio-video {
    height: 45%;
  }
  .arrow-btn {
    opacity: 1; /* always show arrows for touch */
  }
}

@media (max-width: 576px) {
  .portfolio-card {
    flex: 0 0 98%;
    height: 60vh;
  }
  .portfolio-video {
    height: 40%;
  }
}

</style>
</head>
<body>

<div class="portfolio-wrapper">
  <button class="arrow-btn arrow-left" id="prevBtn">&#8249;</button>
  <button class="arrow-btn arrow-right" id="nextBtn">&#8250;</button>

  <section class="portfolio-section" id="portfolioSection">
    <div class="portfolio-card">
      <video class="portfolio-video" autoplay muted loop src="https://www.dropbox.com/scl/fi/m9kmn4ktq8s5mu96ud7l3/Lloyd-Tichio-Thumbnail-Video.mp4?rlkey=0uacotp6yyfep7l04uw6dg3fs&dl=1"></video>
      <div class="portfolio-overlay">View Project</div>
      <div class="portfolio-content">
        <h6>Client: Lloyd Tichio Productions</h6>
        <p>Year: 2025 | Location: New York, USA</p>
        <div class="portfolio-tags">
          <a href="#">Brand Identity</a>
          <a href="#">Motion</a>
          <a href="#">New Website</a>
          <a href="#">Visual Identity</a>
          <a href="#">Branding</a>
        </div>
      </div>
    </div>

    <div class="portfolio-card">
      <video class="portfolio-video" autoplay muted loop src="https://www.dropbox.com/scl/fi/dsrkwbves8hn468sgcwug/Zenith-Thumbnail-Video.mp4?rlkey=y4ppmxokm6n8b1d36gi4okwdz&dl=1"></video>
      <div class="portfolio-overlay">View Project</div>
      <div class="portfolio-content">
        <h6>Client: Zenith</h6>
        <p>Year: 2024 | Location: Warsaw, Poland</p>
        <div class="portfolio-tags">
          <a href="#">Brand Identity</a>
          <a href="#">Branding</a>
          <a href="#">Marketing Material</a>
          <a href="#">Motion</a>
          <a href="#">Visual Identity</a>
        </div>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </section>
</div>

<script>
const slider = document.getElementById('portfolioSection');
const cards = slider.querySelectorAll('.portfolio-card');
const cardGap = 16; // match your CSS gap
const cardWidth = cards[0].offsetWidth + cardGap;

// ----- Drag to scroll (desktop) -----
let isDown = false;
let startX;
let scrollLeft;

slider.addEventListener('mousedown', (e) => {
  if(window.innerWidth < 768) return;
  isDown = true;
  slider.classList.add('active');
  startX = e.pageX - slider.offsetLeft;
  scrollLeft = slider.scrollLeft;
});

slider.addEventListener('mouseleave', () => {
  isDown = false;
  slider.classList.remove('active');
});

slider.addEventListener('mouseup', () => {
  isDown = false;
  slider.classList.remove('active');
  snapToCard();
});

slider.addEventListener('mousemove', (e) => {
  if(!isDown) return;
  e.preventDefault();
  const x = e.pageX - slider.offsetLeft;
  const walk = (x - startX) * 2;
  slider.scrollLeft = scrollLeft - walk;
});

// ----- Mouse wheel scroll (desktop) -----
let isScrolling = false;

slider.addEventListener('wheel', (e) => {
  e.preventDefault();
  if (isScrolling) return; // prevent multiple triggers
  isScrolling = true;

  const direction = e.deltaY > 0 ? 1 : -1;
  const index = Math.round(slider.scrollLeft / cardWidth) + direction;

  slider.scrollTo({
    left: index * cardWidth,
    behavior: 'smooth'
  });

  setTimeout(() => {
    isScrolling = false;
  }, 300); // match scroll-behavior duration
});

// ----- Arrow buttons -----
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

prevBtn.addEventListener('click', () => {
  const index = Math.round(slider.scrollLeft / cardWidth) - 1;
  slider.scrollTo({ left: index * cardWidth, behavior: 'smooth' });
});

nextBtn.addEventListener('click', () => {
  const index = Math.round(slider.scrollLeft / cardWidth) + 1;
  slider.scrollTo({ left: index * cardWidth, behavior: 'smooth' });
});

// ----- Touch support (mobile) -----
let touchStartX = 0;
let touchScrollLeft = 0;

slider.addEventListener('touchstart', (e) => {
  touchStartX = e.touches[0].pageX;
  touchScrollLeft = slider.scrollLeft;
});

slider.addEventListener('touchmove', (e) => {
  const x = e.touches[0].pageX;
  const walk = touchStartX - x;
  slider.scrollLeft = touchScrollLeft + walk;
});

slider.addEventListener('touchend', () => {
  snapToCard();
});

// ----- Snap to nearest card -----
function snapToCard() {
  const index = Math.round(slider.scrollLeft / cardWidth);
  slider.scrollTo({ left: index * cardWidth, behavior: 'smooth' });
}
</script>



</body>
</html>
